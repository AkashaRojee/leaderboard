<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>

<body>

  <header class="flex-col align-center title w-100">
    <h1>Mortalboard</h1>
  </header>

  <main class="flex-row justify-around align-center wrap">

      <div class="flex-col w-40 container p-y-20">

        <div class="flex-col title p-x-20">
          <div class="flex-row justify-center align-center">
            <button class="hidden m-r-auto" type="button">Refresh</button>
            <h2>RECENT FATALITIES</h2>
            <button class="p-y-5 p-x-10 m-l-auto" type="button">Refresh</button>
          </div>
        </div>
        
        <ul class="flex-col m-t-20 p-x-20 gap-10">
          <!-- Populated dynamically -->
        </ul>

      </div>

      <div class="flex-col container p-y-20">
        <form>

          <h2 class="flex-col align-center title p-x-20">Get your score in here!</h2>

          <div class="flex-col m-t-20 p-x-20 gap-10">

            <input class="p-y-10 p-x-15 default-border" type="text" maxlength="" placeholder="Your name">

            <input class="p-y-10 p-x-15 default-border" type="type" maxlength="10" placeholder="Your score">

            <div class="flex-row justify-end">
              <button class="p-y-5 p-x-10" type="submit">Submit</button>
            </div>

          </div>
          
        </form>
      </div>

  </main>

  <footer class="flex-col align-center title w-100 pos-fix">
    <p>
      Kreated by <a href="https://github.com/AkashaRojee" target="_blank" rel="noopener noreferrer">Akasha Rojee</a>
    </p>
  </footer>

</body>
</html>
